<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <a class="navbar-brand" href="#">Online Learning</a>
  
      <!-- Toggle button for small screens -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavbar()"
        aria-controls="navbarNav"
        [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar content -->
      <div class="navbar-collapse justify-content-between" 
           [ngClass]="{ 'collapse': !isNavbarOpen, 'show': isNavbarOpen }" 
           id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#popular-courses">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
  
        <!-- Sign up and Log in buttons -->
        <div class="ml-auto">
          <button class="btn btn-primary mr-2" (click)="navigateToSignUp()">Sign Up</button>
          <button class="btn btn-outline-primary" (click)="navigateToLogIn()">Log In</button>
        </div>
      </div>
    </nav>
  </header>
