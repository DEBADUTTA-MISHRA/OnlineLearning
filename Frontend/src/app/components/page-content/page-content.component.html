<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<header class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- Left Section: Logo and Navigation -->
        <a class="navbar-brand" routerLink="/home">
            Online Learning
        </a>

        <!-- Menu button for small screens -->
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Navbar Content -->
        <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="scrollToCourses()">Courses</a>
                </li>
                <li class="nav-item" *ngIf="profileData?.role === 'admin'">
                    <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                </li>
            </ul>

            <!-- Right Section: Profile -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" *ngIf="!isProfileUpdate">
                    <a class="nav-link dropdown-toggle" role="button" (click)="toggleDropdown()" aria-expanded="false"
                        aria-haspopup="true" id="profileDropdown">
                        <span>{{ userName }}</span>
                    </a>
                    <div class="profile-btn" *ngIf="isDropdownOpen">
                        <button type="button" class="btn btn-info mx-1" (click)="showUpdateProfile()">Update Profile</button>
                        <button type="button" class="btn btn-info mx-1" (click)="logout()">Logout</button>
                    </div>
                </li>
            </ul>

            <!-- Profile Update Form -->
            <div *ngIf="isProfileUpdate" class="profile-update-form">
                <h3>Update Profile</h3>
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="profileData.name" name="name"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="profileData.email" name="email"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" [(ngModel)]="profileData.bio" name="bio"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" [(ngModel)]="profileData.role" name="role"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary mx-1">Save Changes</button>
                    <button type="button" class="btn btn-secondary mx-1" (click)="cancelUpdate()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="course-management" id="courseManagement">
    <app-course-management></app-course-management>
</div>
