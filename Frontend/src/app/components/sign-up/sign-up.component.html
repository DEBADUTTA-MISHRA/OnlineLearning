<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


<div class="container d-flex justify-content-center align-items-center vh-100 bg-image">
  <div class="card p-5 animate__animated animate__fadeInUp" style="width: 400px;">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form (submit)="onSubmit()">
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input [(ngModel)]="name" name="name" type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse">Sign Up</button>
      </form>
      <button (click)="signInWithGoogle()" class="google-signin-btn">
        Sign in with Google
      </button>
      
      <div class="text-center mt-3">
          <hr>
          <p>Already have an account? <a routerLink="/login"> Sign In</a></p>
      </div>
  </div>
</div>
