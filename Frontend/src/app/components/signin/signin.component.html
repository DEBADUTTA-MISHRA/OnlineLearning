<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />


<div class="container d-flex justify-content-center align-items-center vh-100 bg-image">
    <div class="card p-5 animate__animated animate__fadeInUp" style="width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input [(ngModel)]="password" name="password" [type]="passwordFieldType" class="form-control" id="password" required>
                <button type="button" (click)="togglePasswordVisibility()" class="eye-btn">
                    <i class="fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <a (click)="toggleForgotPassword()" class="text-primary">Forgot Password?</a>
        </form>

        <!-- Forgot Password Section -->
        <div *ngIf="forgotPassword" class="forgot-password-modal">
            <div class="forgot-password-content">
                <button (click)="toggleForgotPassword()" class="close-btn">&times;</button>
                <h5 class="text-center">Reset Password</h5>
                <form (ngSubmit)="sendOtp()">
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email address</label>
                        <input [(ngModel)]="resetEmail" name="resetEmail" type="email" class="form-control" id="resetEmail" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Send OTP</button>
                </form>

                <div *ngIf="otpSent" class="mt-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input [(ngModel)]="otp" name="otp" type="text" class="form-control" id="otp" required>
                    <label for="newPassword" class="form-label">New Password</label>
                    <input [(ngModel)]="newPassword" name="newPassword" type="password" class="form-control" id="newPassword" required>
                    <button (click)="resetPassword()" class="btn btn-success w-100 mt-2">Reset Password</button>
                </div>
            </div>
        </div>

        <div class="text-center mt-3">
            <hr>
            <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
        </div>
    </div>
</div>
